<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Lucid</title>
        <script type="text/javascript" src="./dojotoolkit/dojo/dojo.js"></script>
        <script>
            dojo.require("lucid.lucid");
            dojo.require("lucid.widget.Header");
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dojox.layout.ToggleSplitter");
            dojo.require("dijit.layout.TabContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("dijit.TitlePane");
            dojo.addOnLoad(dojo.hitch(this, function() {
                dojo.parser.parse();
            }));
        </script>
        <link href="./dojotoolkit/dojo/resources/dojo.css" rel="stylesheet" type="text/css" />
        <link href="./dojotoolkit/dijit/themes/dijit.css" rel="stylesheet" type="text/css" />
        <link href="./dojotoolkit/dijit/themes/tundra/tundra.css" rel="stylesheet" type="text/css" />
        <link href="./dojotoolkit/lucid/resources/css/lucid.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="tundra">
        <div class="lucidMainContainer" dojoType="dijit.layout.BorderContainer" gutters="false">
            <div id="lucid-header" style="width: 100%" region="top" dojoType="lucid.widget.Header"></div>
            <div id="lucidTabBar" region="client" dojoType="dijit.layout.TabContainer">
                <div id="lucidTab1" dojoType="dijit.layout.ContentPane" title="Dashboard">
                    <div id="lucidTab1Container" dojoType="dijit.layout.BorderContainer">
                        <div id="lucidTab1Left" style="width:32%" region="left" dojoType="dijit.layout.ContentPane">
                            <div id="lucidExampleModule1" dojoType="dijit.TitlePane"  title="Clock">
                                It's quarter past GO DUCK YOURSELF.
                            </div>
                            <div id="lucidExampleModule2" dojoType="dijit.TitlePane" title="Calendar">
                                You miss everything dumbduck.
                            </div>
                        </div>
                        <div id="lucidTab1Center" style="width:32%" region="client" dojoType="dijit.layout.ContentPane">
                            <div id="lucidExampleModule3" dojoType="dijit.TitlePane" title="Clock">
                                It's quarter past GO DUCK YOURSELF.
                            </div>
                        </div> 
                        <div id="lucidTab1Right" style="width:32%" region="right" dojoType="dijit.layout.ContentPane">
                            <div id="lucidExampleModule4" dojoType="dijit.TitlePane" title="Hi">
                                Hello, world.
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
