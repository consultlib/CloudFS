<div class="console" dojoAttachEvent="onclick:focus">
	<div class='consoleoutput' dojoAttachEvent="onclick:focus" dojoAttachPoint="stdout"></div>
	<form dojoAttachEvent="onsubmit:execute, onkeydown:key">
		<span style="font-weight: bold;">
			<span class='consolepath' dojoAttachPoint="_path">~</span>$&nbsp;
		</span>
		<input type='text' class='consoleinput' dojoAttachPoint="_input" />
	</form>
</div>
