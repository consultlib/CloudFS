<div class='desktopFileItem' style='width: 80px; height: 50px; padding: 10px;' dojoAttachPoint='focusNode'>
	<div class='desktopFileItemIcon ${iconClass}' dojoAttachPoint='iconNode'></div>
	<div class='desktopFileItemText' style='padding-left: 2px; padding-right: 2px; text-align: center;'>
		<div dojoAttachPoint='textFront' class='desktopFileItemTextFront'>${label}</div>
		<div dojoAttachPoint='textBack' class='desktopFileItemTextBack'>${label}</div>
	</div>
</div>
