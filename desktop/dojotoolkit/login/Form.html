<form dojoAttachPoint='containerNode' dojoAttachEvent='onreset:_onReset,onsubmit:_onSubmit'>
	<div dojoAttachPoint="mainNode">
		<div class='desktop_message'>Desktop Login</div>
		<div dojoAttachPoint="errorNode" class='desktopFormError'></div>
		<div>
			<span class='desktopInputLabel'>Username:</span>
			<input type='text' dojoAttachPoint="usernameInputNode" class='desktopInput' name='username' />
		</div>
		<div>
			<span class='desktopInputLabel'>Password:</span>
			<input type='password' dojoAttachPoint="passwordInputNode" class='desktopInput' name='password' />
		</div>
		<div>
			<input type='radio' name='windowAct' dojoAttachPoint="newWindowNode" id='${id}_windowActNew' value='new' />
			<label for='${id}_windowActNew'> New window</label>&nbsp;&nbsp;&nbsp;
			<input type='radio' name='windowAct' dojoAttachPoint="currentWindowNode" id='${id}_windowActCurrent' value='current' />
			<label for='${id}_windowActCurrent'> Current window</label>
		</div>
		<input type='submit' name='submit' dojoAttachPoint="submitNode" class='desktopInput' value='Submit' />
		<div>
			<a href='javascript:void(0);' dojoAttachEvent="onclick:_showRegister">Register</a>
		</div>
		<div>
			<a href='javascript:void(0);' dojoAttachEvent="onclick:_showResetPass">Reset Password</a>
		</div>
	</div>
</form>
