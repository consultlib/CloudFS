<div class="win" style="display: none;" dojoattachevent="onmousedown: bringToFront">
	<div class="winrightcorner"></div>
	<div class="winleftcorner"></div>
	<div id="win1handle" class="winhandle" dojoattachpoint="handle" dojoattachevent="onmousedown: bringToFront">${title}</div>
	<div id="win1buttons" class="winbuttons">
		<div dojoattachevent="onmouseup: destroy" class="winbuttonclose"></div>
		<div dojoattachevent="onmouseup: _toggleMaximize" class="winbuttonmaximize"></div>
		<div dojoattachevent="onmouseup: minimize" class="winbuttonminimize"></div>
	</div>
	<div class="winbody">
		<div class="winleftborder"></div>
		<div class="wininnerbody" dojoattachpoint="body" title=""></div>
		<div class="winrightborder"></div>
	</div>
	<div class="winbottomborder" style="position: absolute; bottom: 0px; left: 0px; width: 100%;">
		<div class="winbottomleft"></div>
		<div class="winbottomcenter"></div>
		<div class="winbottomright"></div>
	</div>
	<div dojoattachpoint="resize" class="winresize"></div>
</div>
