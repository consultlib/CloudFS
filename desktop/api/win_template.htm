<div class="win" style="display: none;" dojoattachevent="onmousedown: bringToFront">
	<div class="win-tl">
		<div class="win-tr">
			<div class="win-tc" dojoattachpoint="handle" dojoattachevent="onmousedown: bringToFront">
				<div dojoattachpoint="titleNode" class="win-title">${title}</div>
				<div class="win-buttons">
					<div dojoattachevent="onmouseup: destroy" class="win-close"></div>
					<div dojoattachevent="onmouseup: _toggleMaximize" class="win-max"></div>
					<div dojoattachevent="onmouseup: minimize" class="win-min"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="win-bmw">
		<div class="win-ml">
			<div class="win-mr">
				<div class="win-mc" dojoattachpoint="body"></div>
			</div>
		</div>
		<div class="win-bl">
			<div class="win-br">
				<div class="win-bc"></div>
			</div>
		</div>
		<div dojoattachpoint="resize" class="win-resize"></div>
	</div>
</div>
