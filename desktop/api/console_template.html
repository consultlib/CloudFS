<div class="console" dojoAttachEvent="onClick:focus">
	<div class='consoleoutput' dojoAttachPoint="stdout" dojoAttachEvent="onClick:focus"></div>
	<form dojoAttachEvent="onsubmit:execute, onkeydown:key">
		<b style="float: left;"><span class='consolepath' dojoAttachPoint="_path">~</span>$&nbsp;</b>
		<input type='text' class='consoleinput' dojoAttachPoint="_input" />
	</form>
</div>
